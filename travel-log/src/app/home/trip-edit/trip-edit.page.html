<ion-header>
    <ion-toolbar>
        <ion-title>Update trip</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- START PATCH TRIP-->
    <!--Start form update trip -->
    <form #updateForm="ngForm">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="stacked">Title
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" #title="ngModel" [(ngModel)]="trip.title" name="title"
                           placeholder="Enter a new title"></ion-input>
            </ion-item>

            <!-- Error message displayed if the title is invalid -->
            <ion-item lines="none" *ngIf="title.invalid && title.touched">
                <ion-text color='danger'>Title is required.</ion-text>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Description
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" #description="ngModel" [(ngModel)]="trip.description" name="description"
                           placeholder="Enter a new description"></ion-input>
            </ion-item>

            <!-- Error message displayed if the description is invalid -->
            <ion-item lines="none" *ngIf="description.invalid && description.touched">
                <ion-text color='danger'>Description is required.</ion-text>
            </ion-item>
        </ion-list>
    </form>
    <!--Stop form update trip-->

    <!-- Start Buttons cancel & create -->
    <ion-row>
        <ion-col col-6>
            <ion-button [routerLink]="['/home/trip-user']" expand="full" type="submit" color="secondary">CANCEL
            </ion-button>
        </ion-col>

        <ion-col col-6>
            <!--<ion-button expand="full">CREATE</ion-button>-->
            <ion-button [routerLink]="['/home/trip-user']" expand="full" type="submit" color="success"
                        (click)="update(updateForm)">UPDATE
            </ion-button>
            <ion-text color='danger' *ngIf="createError">Invalid</ion-text>
        </ion-col>
    </ion-row>
    <!-- Stop Buttons cancel & create -->

    <!-- STOP POST TRIP -->
</ion-content>
