<ion-header>
  <ion-toolbar>
    <ion-title>place-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- START POST PLACE-->
  <!--Start form create place -->
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="data.name" name="name" placeholder="Name of my place"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Description <ion-text color="danger">*</ion-text></ion-label>
        <ion-textarea required [(ngModel)]="data.description" name="description" placeholder="Description of my place"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Longitude <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="number" [(ngModel)]="data.location.coordinates[1]" name="longitude" placeholder="Logitude"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Latitude <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="number" [(ngModel)]="data.location.coordinates[0]" name="latitude" placeholder="Latitude"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Picture URL </ion-label>
        <ion-input required type="text" [(ngModel)]="data.pictureUrl" name="pictureUrl" placeholder="Picture URL"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">tripId <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" [(ngModel)]="data.tripId" name="tripId" placeholder="Path `tripId`"></ion-input>
      </ion-item>

      
    </ion-list>
  </form>
  <!--Stop form create place-->
  
  <!-- Start Buttons cancel & create -->
  <ion-row>
    <ion-col col-6> 
      <ion-button expand="full" type="submit">CANCEL</ion-button>
    </ion-col>
    
    <ion-col col-6>
      <!--<ion-button expand="full">CREATE</ion-button>-->
      <ion-button expand="full" type="submit" (click)="submitForm()">CREATE</ion-button>
    </ion-col>
  </ion-row>
  <!-- Stop Buttons cancel & create -->
  
  <!-- STOP POST TRIP -->
</ion-content>
