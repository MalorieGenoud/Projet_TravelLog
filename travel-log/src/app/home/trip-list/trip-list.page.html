<ion-header>
    <ion-toolbar>
        <ion-title>Trip list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!-- START GET ALL TRIPS -->
    <!-- Start filter -->
    <ion-list>
        <ion-item>
            <ion-label>Filter</ion-label>
            <ion-select (ionChange)="filter($event)" placeholder="Select a filter">
                <ion-select-option value="title">Title</ion-select-option>
                <ion-select-option value="placesCount">Places Count</ion-select-option>
                <ion-select-option value="createdAt">Created At</ion-select-option>
                <ion-select-option value="updatedAt">Updated At</ion-select-option>
                <ion-select-option value="id">Id</ion-select-option>
                <ion-select-option value="user.name">Username</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <!-- Stop filter -->

    <!-- Start List of trip -->
    <h2 [ngPlural]='trips.length'>
        There
        <ng-template ngPluralCase='=0'> is {{ trips.length }} trip</ng-template>
        <ng-template ngPluralCase='=1'>is {{ trips.length }} trip</ng-template>
        <ng-template ngPluralCase='other'>are {{ trips.length }} trips</ng-template>
    </h2>

    <ion-card *ngFor='let trip of trips'>
        <ion-card-header>
            <ion-card-title [routerLink]="['/home/places-trip', trip.id]">{{trip.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{trip.description}}</ion-card-content>
    </ion-card>
    <!-- Stop List of trip -->

    <!-- STOP GET ALL TRIPS -->
</ion-content>
